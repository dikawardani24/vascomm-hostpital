[versions]
agp = "8.13.0"
converterMoshi = "3.0.0"
datastorePreferences = "1.1.7"
koinAndroid = "4.1.1"
kotlin = "2.2.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
compose-bom = "2025.10.01"
compose-activity = "1.11.0"
compose-viewmodel = "2.9.4"
compose-navigation = "2.9.5"
compose-accompanist = "0.36.0"
moshi = "1.15.2"
moshiKotlin = "1.15.2"
moshiKotlinCodegen = "1.15.2"
runtimeLivedata = "1.9.4"
securityCryptoKtx = "1.1.0"
securityIdentityCredential = "1.0.0-alpha03"
